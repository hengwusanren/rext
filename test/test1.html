        <script type="text/javascript">
            function output(data, req) {
                console.log('data', data);
                console.log('req', req);
                var $output = document.getElementById('output');
                $output.innerHTML = JSON.stringify(data, null, 4);
            }
            function get1() {
                rext({
                    url: '/get1'
                }).success(output).error(output);
            }

                }).success(output).error(output);

            function get3() {

                }).success(output).error(output);
